<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/layout.css"/>
    <link rel="stylesheet" href="/css/style.css"/>

    <title>Food Truck Frenzy</title>
</head>
<body>
<div class="vendor-login">
    <p>Vendor Log-In</p>
    <form class="vendor-input">
        <input type="text" placeholder="Enter Vendor Name"/>
        <input type="password" placeholder="Enter Password"/>
        <a th:href="@{'/new-vendor'}">
            <button type="button">Submit</button>
        </a>
    </form>
</div>

<header>
    <div class="header">
        <img class="header-pic" src="/images/header-pic.png"/>
        <h1>Food Truck Frenzy</h1>
        <img class="header-pic" src="/images/header-pic.png"/>
    </div>
</header>

<nav>
    <ul>
        <li>
            <a class="nav-bar" th:href="@{'/'}">Home</a>
        </li>
        <li>
            <a class="nav-bar" th:href="@{'/vendors'}">All Food Trucks</a>
        </li>
        <li>
            <a class="nav-bar" th:href="@{'/events'}">Upcoming Events</a>
        </li>
        <li>
            <a class="nav-bar" th:href="@{'/locations'}">Today's Locations</a>
        </li>
    </ul>
</nav>


<div class="single-vendor">
    <h2 th:text="${events.name}">Hometown Market</h2>
    <img th:src="${events.imagePath}"
         class="ray-ray-pic"
         alt="Event Picture"
    />

    <div class="single-event-info-layout">

        <div class="single-event-info">
            <p th:text="${events.getDateString()}"></p>
            <p th:text="${events.address}"></p>
            <p th:text="${events.times}"></p><br/>
            <h3>Food Trucks</h3>
            <ul th:each="vendor:${events.vendors}" class="hours">
                <li th:text="${vendor.name}">Schmidt's Food Truck</li>
            </ul>
        </div>

        <div class="google-map" id="map">

        </div>
    </div>
    <div class="vendor-edit-form">
        <form action="/vendors/events" method="POST">
            <div class="vendor-input-form">
                <input type="hidden" th:value="${events.id}" name="eventId" required>
                <select name="vendorId">
                    <option th:each="vendor:${vendors}" th:value="${vendor.id}" th:text="${vendor.name}">

                    </option>
                </select>

                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>

></script>
</html>
