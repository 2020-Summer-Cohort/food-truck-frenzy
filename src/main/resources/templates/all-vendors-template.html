<!DOCTYPE html>
<html
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/layout.css"/>
    <link rel="stylesheet" href="./css/style.css"/>


    <title>Food Truck Frenzy</title>
</head>

<body>

<div class="vendor-login">
    <p>Vendor Log-In</p>
    <form class="vendor-input">
        <input type="text" placeholder="Enter Vendor Name"/>
        <input type="password" placeholder="Enter Password"/>
        <button type="button">Submit</button>
    </form>
</div>

<header>
    <div class="header">
        <img class="header-pic" src="./images/header-pic.png"/>
        <h1>Food Truck Frenzy</h1>
        <img class="header-pic" src="./images/header-pic.png"/>
    </div>
    <!-- <p>Vendor Log-In</p> -->
</header>

<nav>
    <ul>
        <li>
            <a class="nav-bar" href="index.html">Home</a>
        </li>
        <li>
            <a class="nav-bar" href="all-vendors-page.html">All Food Trucks</a>
        </li>
        <li>
            <a class="nav-bar" href="all-events-page.html">Upcoming Events</a>
        </li>
    </ul>
</nav>

<div class="food-truck-list">
    <a th:each="vendor:${vendors}" href="#">
        <article class="truck-info">
            <div class="truck-image-2"></div>
            <div class="information-2">
                <ul class="home-list">
                    <li><strong th:text="${vendor.name}"> </strong></li>
                    <li th:text="${vendor.address}">2619 N High St, Columbus, OH 43202</li>
                    <li>Thus- Sun 11:30 am-8 pm</li>
                </ul>
            </div>
        </article>
    </a>

</div>
</body>
</html>
