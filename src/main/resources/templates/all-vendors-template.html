<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/layout.css"/>
    <link rel="stylesheet" href="/css/style.css"/>


    <title>Food Truck Frenzy</title>
</head>

<body>

<div class="vendor-login">
    <p>Vendor Log-In</p>
    <form class="vendor-input">
        <input type="text" placeholder="Enter Vendor Name"/>
        <input type="password" placeholder="Enter Password"/>
        <button type="button">Submit</button>
    </form>
</div>

<header>
    <div class="header">
        <img class="header-pic" src="/images/header-pic.png"/>
        <h1>Food Truck Frenzy</h1>
        <img class="header-pic" src="/images/header-pic.png"/>
    </div>
    <!-- <p>Vendor Log-In</p> -->
</header>

<nav>
    <ul>
        <li>
            <a class="nav-bar" th:href="@{'/'}">Home</a>
        </li>
        <li>
            <a class="nav-bar" th:href="@{'/vendors'}">All Food Trucks</a>
        </li>
        <li>
            <a class="nav-bar" th:href="@{'/events'}">Upcoming Events</a>
        </li>
        <li>
            <a class="nav-bar" th:href="@{'/locations'}">Today's Locations</a>
        </li>
    </ul>
</nav>

<div class="food-truck-list">
    <a th:each="vendor:${vendors}" th:href="@{'/vendors/' + ${vendor.name}}">
        <article class="truck-info">
            <div th:style="'background-image: url('+ ${vendor.imagePath} +')'" class="truck-image-2"></div>
            <div class="information-2">
                <ul class="home-list">
                    <li><strong th:text="${vendor.name}"> </strong></li>
                    <li th:text="${vendor.getNextLocation().address}"></li>
                    <li th:text="${vendor.getNextLocation().openHours}">Thus- Sun 11:30 am-8 pm</li>
                </ul>
            </div>
        </article>
    </a>

</div>
</body>
</html>
