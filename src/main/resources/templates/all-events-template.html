<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/layout.css"/>
    <link rel="stylesheet" href="/css/style.css"/>

    <title>Food Truck Frenzy</title>
</head>

<body>

<div class="vendor-login">
    <p>Vendor Log-In</p>
    <form class="vendor-input">
        <input type="text" placeholder="Enter Vendor Name"/>
        <input type="password" placeholder="Enter Password"/>
        <a th:href="@{'/new-vendor'}">
            <button type="button">Submit</button>
        </a>
    </form>
</div>

<header>
    <div class="header">
        <img class="header-pic" src="/images/header-pic.png"/>
        <h1>Food Truck Frenzy</h1>
        <img class="header-pic" src="/images/header-pic.png"/>
    </div>

</header>

<nav>
    <ul>
        <li>
            <a class="nav-bar" th:href="@{'/'}">Home</a>
        </li>
        <li>
            <a class="nav-bar" th:href="@{'/vendors'}">All Food Trucks</a>
        </li>
        <li>
            <a class="nav-bar" th:href="@{'/events'}">Upcoming Events</a>
        </li>
        <li>
            <a class="nav-bar" th:href="@{'/locations'}">Today's Locations</a>
        </li>
    </ul>
</nav>

<div class="food-truck-list">
    <a th:href="@{'/events/'+${event.name}}" th:each="event:${events}">
        <article class="truck-info">
            <div th:style="'background-image: url('+ ${event.imagePath} +')'" class="event-image"></div>
            <div class="information">
                <ul class="home-list">
                    <li><strong th:text="${event.name}"></strong></li>
                    <li th:text="${event.address}"></li>
                    <li th:text="${event.getDateString()}"></li>
                    <li th:text="${event.times}"></li>
                </ul>
            </div>
        </article>
    </a>

</div>
</body>
</html>
