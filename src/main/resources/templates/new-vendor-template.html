<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/layout.css"/>
    <link rel="stylesheet" href="/css/style.css"/>

    <title>Food Truck Frenzy</title>
</head>


<body>

<div class="vendor-login">
    <p>Vendor Log-In</p>
    <form class="vendor-input">
        <input type="text" placeholder="Enter Vendor Name"/>
        <input type="password" placeholder="Enter Password"/>
        <a th:href="@{'/new-vendor'}">
            <button type="button">Submit</button></a>
    </form>
</div>

<header>
    <div class="header">
        <img class="header-pic" src="/images/header-pic.png"/>
        <h1>Food Truck Frenzy</h1>
        <img class="header-pic" src="/images/header-pic.png"/>
    </div>
</header>

<nav>
    <ul>
        <li>
            <a class="nav-bar" th:href="@{'/'}">Home</a>
        </li>
        <li>
            <a class="nav-bar" th:href="@{'/vendors'}">All Food Trucks</a>
        </li>
        <li>
            <a class="nav-bar" th:href="@{'/events'}">Upcoming Events</a>
        </li>
    </ul>
</nav>

<h2>New Vendor Form</h2>
<div class="vendor-edit-form">
    <form action="/vendors" method="POST">
        <div class="vendor-input-form">
            <input name="name" type="text" placeholder="Enter Vendor Name"/>
            <input name="imagePath" type="text" placeholder="Enter Vendor Image"/>
            <input name="menuLink" type="text" placeholder="Enter Menu Link"/>
            <input
                    name="bio"
                    class="vendor-bio"
                    type="text"
                    placeholder="Enter Vendor Biography"
            />
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
